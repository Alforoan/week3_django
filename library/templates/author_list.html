{% extends 'base.html' %}

{% block title %}Authors List{% endblock %}

{% block content %}
<main>
    <h1>Authors List</h1>
    <div>
        <ul>
            {% for author in authors %}
            <li><a href="{% url 'author_detail' author.pk %}">{{ author.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
