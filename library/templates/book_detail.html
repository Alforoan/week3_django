{% extends 'base.html' %}

{% block title %}{{ book.title }} - Book Detail{% endblock %}

{% block content %}
<main>
    <h1>{{ book.title }}</h1>
    <div>
        <p><strong>Author:</strong> {{ book.author.name }} </p>
        <p><strong>Summary:</strong> {{ book.summary }}</p>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p><strong>Genre:</strong> {{ book.genre }}</p>
    </div>
</main>
{% endblock %}
