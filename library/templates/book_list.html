{% extends 'base.html' %}

{% block title %}Books List{% endblock %}

{% block content %}
<main>
    <h1>Books List</h1>
    <div>
        <ul>
            {% for book in books %}
            <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
